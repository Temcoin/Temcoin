<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Temco" />
  <title>Temco</title>
  <!-- Place favicon.ico in the `app/` directory -->
  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Temco">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title"></span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="account-circle"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="minecraft" href="{{baseUrl}}minecraft">
            <iron-icon icon="hardware:videogame-asset"></iron-icon>
            <span>Minecraft Server</span>
          </a>
            <a data-route="twitch" href="http://twitch.tv/temcogames">
            <iron-icon icon="notification:ondemand-video"></iron-icon>
            <span>Twitch.tv/TemcoGames</span>
          </a>
        </paper-menu>
      </paper-header-panel>

      <!-- Main Area -->
      <paper-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="small">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
        <a href="/"><paper-icon-button icon="home"></paper-icon-button></a>


          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <a href="{{baseUrl}}"><div class="app-name">Temco</div></a>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
<!--            <div class="bottom-title paper-font-subhead">The future of the web today</div>-->
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material class="homepaper" elevation="1">
                <my-home></my-home>
              </paper-material>



            </section>

            <section data-route="minecraft">
              <paper-material class="minecraftpaper">
                <minecraft-element></minecraft-element>
                <discord-element></discord-element>

              </paper-material>

            </section>

            <section data-route="gallery">
                <my-gallery></my-gallery>
            </section>

            <section data-route="contact">
              <paper-material class="contactpaper" elevation="1">
                <my-contact></my-contact>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
